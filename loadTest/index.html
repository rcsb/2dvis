<!DOCTYPE html>

<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">

<svg id="rectangle" width="1200" height="800"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>


<body>
	<!--four sliders and showing values after being clicked-->
	<input type="checkbox" name="foo" value=FALSE id="bar1">
	<label for="bar1">ShowSecondary</label>
	<br>
	<input type="checkbox" name="foo" value=FALSE id="bar2">
	<label for="bar2">ShowTertiary</label>	

	<p>Change Force Center Slider</p>
		<input class="ForceCenterSlider" type="range" id="One" name="sliderOne" min="-200" max="50" step="5" 
		value="-100"><br>
	<p id="info"></p>	

	<p>Change Strength Slider</p>
		<input id="Two" type="range" name="sliderTwo" min="-3000" max="-10" step="5" value="-800"><br>
	<p id="info2"></p>

	<p>Primary Bond Strength Slider</p>
		<input id="Three" type="range" name="sliderThree" min="0" max="2" step="0.05" value="1.5"><br>
	<p id="info3"></p>

	<p>Secondary Bond Strength Slider</p>
		<input id="Four" type="range" name="sliderFour" min="0" max="1" step="0.05" value= "0.2"><br>
	<p id="info4"></p>

	<div id="viewport" style="width:1000px; height:1000px;"></div>

</body>

<!-- add the script for NGL -->
<script src="https://rawgit.com/arose/ngl/master/dist/ngl.js"></script>

<script src="./graph.js"></script>

<script>
	var graph = prepareGraph();

	var simulation;		//global variable so it can get the simulation from graph.js
	var displaySecondary;
	var displayTertiary;

	//initialize the slider and display values
	initSlider( "info", "One" );
	initSlider( "info2", "Two" );
	initSlider( "info3", "Three" );
	initSlider( "info4", "Four" );

	//Event listener for change force center 
	var el = document.getElementById("One");
	el.addEventListener("input", function(){ changeForceCenter( simulation ) }, false);

	var e2 = document.getElementById("Two");
	e2.addEventListener("input", function(){ changeStrength( simulation ) }, false);

	var e3 = document.getElementById("Three");        
	e3.addEventListener("input", function(){ changePrimaryStrength( simulation ) }, false);

	var e4 = document.getElementById("Four");
	e4.addEventListener("input", function(){ changeSecStrength( simulation ) }, false);

	// check box to display secondary bond
	var box = document.getElementById("bar1");
	box.addEventListener("click", function(){ 
		var x = document.getElementById("bar1").value;
		if ( x === "FALSE" ){
			displaySecondary();
			document.getElementById("bar1").value = "TRUE";
		}else{
			displaySecondary();
			document.getElementById("bar1").value = "FALSE";	
		} }, false);

	// check box to display tertiary bond
	var box2 = document.getElementById("bar2");
	box2.addEventListener("click", function(){ 
		var x = document.getElementById("bar2").value;
		if ( x === "FALSE" ){
			displayTertiary();
			document.getElementById("bar2").value = "TRUE";
		}else{
			displayTertiary();
			document.getElementById("bar2").value = "FALSE";	
		} }, false);

</script>
